<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="test.css">
  <style>
    input[type="date"] {
      /* Set the font size to your desired value */
      font-size: 25px;
      /* Adjust this value as needed */
    }
  </style>
  <title>Airlne Ticket system</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="main">
    <main class="app">
      <div class="screen-wrap">
        <section class="screen-home">
          <div class="screen-home__form-wrap">
            <div class="screen-home__form">
              <form>
                <div id="formdetail">
                  <div class="screen-home__location">
                    <div class="lable">
                      <figure class="icon"><img src="location.png"></figure>
                      <span class="font1">Travel Details </span>
                    </div>
                    <div class="input-wrap">
                      <div class="inside-wrap">
                        <div class="rotate-btn">
                          <figure>
                            <img src="rotate-btn.png">
                          </figure>
                        </div>
                        <div class="from">
                          <span class="inside-lable">From</span>
                          <input class="input" type="" name="" value="">
                        </div>
                        <div class="to">
                          <span class="inside-lable">To</span>
                          <input class="input" type="" name="" value="">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="screen-home__date">
                    <div class="lable">
                      <figure class="icon"><img src="calendar.png"></figure>
                      <span class="font2">Date Details</span>
                    </div>
                    <div class="input-wrap">
                      <div class="inside-wrap">
                        <div class="onward">
                          <div class="back">
                            <input class="back1" type="date" name="" value="">
                          </div>
                        </div>
                        <div class="return">
                          <input class="" type="date" name="" value="">
                          <div class="">
                            <span class=""></span>
                            <span class=""></span>
                          </div>
                        </div>
                      </div>
                      <div class="inside-lable-wrap">
                        <div class="inside-lable-col">
                          <span class="inside-lable1">Departure</span>
                        </div>
                        <div class="inside-lable-col">
                          <span class="inside-lable1">Return</span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="screen-home__submit-wrap">
                  <span class="line"></span>
                  <div class="" id="">
                    <div class="">
                    </div>
                    <figure class="">
                      <img src="arrow.png" height="px">
                    </figure>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </section>

      </div>
      <section class="screen-bottom">
        <div>
          <ul>
            <li>
              <figure>
                <img src="home.png">
              </figure>
            </li>
            <li>
              <figure>
                <img src="tickets.png">
              </figure>
            </li>
          </ul>
        </div>
      </section>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
<script type="text/javascript" src="busticketingsystem.js"></script>
